<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f1f1f1, #e0f7fa);
    }

    header {
      background: #1976d2;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #0d47a1;
      padding: 8px 14px;
      border-radius: 20px;
    }

    .cart-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 12px;
      background: #fafafa;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .cart-item:hover {
      transform: scale(1.02);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-right: 20px;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      margin: 0 0 5px;
      color: #333;
    }

    .item-info p {
      margin: 5px 0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .quantity-select {
      font-size: 16px;
      padding: 6px;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .remove-btn, .buy-now-btn {
      background: #f44336;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px 0;
    }

    .buy-now-btn {
      background: #4caf50;
    }

    .total {
      text-align: right;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #1976d2;
      animation: pulse 1s ease infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }

    .payment-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
    }

    .popup-header {
      font-size: 20px;
      margin-bottom: 15px;
      color: #1976d2;
    }

    .payment-methods {
      list-style: none;
      padding: 0;
    }

    .payment-methods li {
      margin: 10px 0;
      font-size: 16px;
    }

    .popup-close {
      background: #f44336;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        align-items: stretch;
        width: 100%;
      }

      .total {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="clickme.html" class="back-btn">‚Üê Back</a>
    <h2>Your Cart</h2>
    <span></span>
  </header>

  <div class="cart-container" id="cartItems"></div>

  <!-- Payment Popup -->
  <div class="payment-popup" id="paymentPopup">
    <div class="popup-header">Select Payment Method</div>
    <ul class="payment-methods">
      <li>üí≥ Credit/Debit Card</li>
      <li>üì± UPI (Google Pay, PhonePe, etc)</li>
      <li>üíµ Cash on Delivery</li>
      <li>üßæ Net Banking</li>
    </ul>
    <button class="popup-close" onclick="closePopup()">Close</button>
  </div>

  <script>
    const cartItemsEl = document.getElementById('cartItems');
    const popup = document.getElementById("paymentPopup");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsEl.innerHTML = `<p style="text-align:center;">Your cart is empty.</p>`;
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p>Price: ‚Çπ${item.price}</p>
            <p>Subtotal: ‚Çπ${itemTotal}</p>
          </div>
          <div class="actions">
            <select class="quantity-select" onchange="updateQty(${index}, this.value)">
              ${[1, 2, 3, 4, 5].map(q => `<option value="${q}" ${q == item.quantity ? 'selected' : ''}>Qty: ${q}</option>`).join('')}
            </select>
            <button class="buy-now-btn" onclick="showPaymentPopup('${item.name}', ${itemTotal})">Buy Now</button>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsEl.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerHTML = `Grand Total: ‚Çπ${total}`;
      cartItemsEl.appendChild(totalDiv);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function updateQty(index, newQty) {
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function showPaymentPopup(productName, total) {
      popup.style.display = "block";
      popup.querySelector('.popup-header').innerText = `Pay for ${productName} (‚Çπ${total})`;
    }

    function closePopup() {
      popup.style.display = "none";
    }

    renderCart();
  </script>
</body>
</html>
